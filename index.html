<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/clima.css">
    <link rel="stylesheet" href="/assets/css/mobile.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet' />
    <title>Relógio</title>
</head>

<body>

    <section class="bloco">
        <div class="relogio">
            <div>
                <span id="horas">00</span>
                <span class="tempo">Horas</span>
            </div>
            <div>
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>
            <div>
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
        </div>

        <section class="main">
            <h1>CLIMA</h1>
            <h3 class="legenda">Digite o nome de uma cidade</h3>
            <header>
                <input type="text" />
                <button> <i class="bx bx-search"></i></button>
            </header>
            <div class="content" style="display: none">
                <section class="text-content">
                    <h2 id="place"></h2>
                    <span id="degrees"></span>
                    <br />
                    <span id="wind"></span>
                </section>
                <img class="icone" src="" alt="Clima">
            </div>
        </section>
        <footer class="footer">
            <h2>Feito por <a href="www.linkedin.com/in/arlindo-custodio-65228a207">Arlindo Custódio</a></h2>
            <img class="icone" src="/assets/img/linkedin.png" alt="linkdin icone">
        </footer>
    </section>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/clima.js"></script>

</body>


</html>
